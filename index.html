<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Brazilian Marches and Hymns</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="https://necolas.github.io/normalize.css/8.0.1/normalize.css">
	<link rel="stylesheet" type="text/css" href="assets/css/brazil.css">
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<link rel="shortcut icon" href="assets/img/favicon.ico">
	<script src="https://kit.fontawesome.com/5bb1d8cb3e.js"></script>
	<meta name="theme-color" content="#011936">
	<meta name="keywords" content="império, brasil, brazil, paraguay war">
	<meta content="@BrunoBonavigo" name="twitter:site"/>
	<meta name="twitter:card" content="summary">
	<meta name="twitter:site" content="@BrunoBonavigo">
	<meta name="twitter:creator" content="@BrunoBonavigo">
	<meta property="og:site_name" content="Bruno Bonavigo">
	<meta property="og:locale" content="pt_BR"/>
	<meta property="og:type" content="website"/>
	<meta property="og:title" content="Brazilian Military Marches"/>
	<meta property="og:description" content="Some Brazilian Military Marches and Hymns, from the Empire and the Republic."/>
	<meta property="og:url" content="https://bonavigo.github.io/brazilianradio"/>
	<meta property="og:image" content="https://bonavigo.github.io/brazilianradio/assets/img/ogimage.jpg"/>
</head>
<body>
	<section class="container">
		<div class="radio-container">
			<div class="radio-player">
				<div class="radio-emblem"></div>
				<div class="radio-list">
					<ul>
						<li data-name="independencia.mp3">Hino da Independência</li>
						<li data-name="nacional.mp3">Hino da Nacional</li>
						<li data-name="nacional_instrumental.mp3">Hino da Nacional (Instrumental)</li>
						<li data-name="infantaria.mp3">Canção da Infantaria</li>
						<li data-name="expedicionario.mp3">Canção do Expedicionário</li>
						<li data-name="exercito.mp3">Canção do Exército</li>
						<li data-name="cisne.mp3">Cisne Branco</li>
						<li data-name="batista.mp3">Batista de Melo</li>
						<li data-name="dobrado220.mp3">Dobrado 220</li>
						<li data-name="dobradosaudades.mp3">Saudades da minha Terra</li>
					</ul>
				</div>
				<div class="radio-buttons">
					<button type="button" id="vol_down"><i class="fas fa-volume-down"></i></button>
					<button type="button" id="player_button"><i class="fas fa-play"></i></button>
					<button type="button" id="vol_up"><i class="fas fa-volume-up"></i></button>
				</div>
				<audio class="audio-tag" data-status="pause"></audio>
			</div>
		</div>
	</section>
	<script src="assets/js/main.js"></script>
	<script src="https://kit.fontawesome.com/5bb1d8cb3e.js"></script>
</body>
</html>
